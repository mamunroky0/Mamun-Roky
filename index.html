<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,100..900&display=swap" rel="stylesheet">
    <!-- font end -->
     <link rel="stylesheet" href="./css/style.css">
    <title>Nexcent</title>
</head>
<body>
    <!-- nav section start -->
    <nav>
        <div class="container">
            <div class="flex align-items-center">
                <div class="navLogo">
                    <img src="./logo/Logo.png" alt="navLogo" width="155">
                </div>
                <menu>
                    <div class="navMenu">
                        <ul class="flex align-items-center">
                            <li><a href="" class="navLinks">Home</a></li>
                            <li><a href="" class="navLinks">Service</a></li>
                            <li><a href="" class="navLinks">Feature</a></li>
                            <li><a href="" class="navLinks">Product</a></li>
                            <li><a href="" class="navLinks">Testimonial</a></li>
                            <li><a href="" class="navLinks">FAQ</a></li>
                        </ul>
                    </div>
                </menu>
                <div class="navBtn flex align-items-center">
                    <a href="" class="btn btnOutline">Login</a>
                    <a href="" class="btn btnBg">Sign up</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- nav section end -->
    <!-- hero section start -->
    <section id="herosection">
        <div class="container">
            <div class="herosection flex align-items-center">
                <div class="heropart">
                <h2 class="inter">Lessons and insights</h2>
                    <h3 class="herogreen">from 8 years</h3>
                    <p>Where to grow your business as a photographer: site or social media?</p>
                    <a href="" class="btn BtnHero">Register</a>
                </div>
                <div class="heroimg">
                <img src="./asset/heroimage.png" alt="">
                </div>
            </div>
                <div class="heroimgcenter">
                    <img src="./asset/heroimgcenter.png" alt="">
                </div>
        </div>
    </section>
    <!-- hero section end -->

    <!-- Clients section start -->
    <section id="Clients">
        <div class="container">
            <div class="clients">
                <h3 class="inter">Our Clients</h3>
                <p>We have been working with some Fortune 500+ clients</p>
            </div>
            <div class="clientLogo flex">
                <ul class="clientLogo">
                    <li><img src="./logo/clintslogo1.svg" alt=""></li>
                    <li><img src="./logo/clintslogo2.svg" alt=""></li>
                    <li><img src="./logo/clintslogo3.svg" alt=""></li>
                    <li><img src="./logo/clintslogo4.svg" alt=""></li>
                    <li><img src="./logo/clintslogo5.svg" alt=""></li>
                    <li><img src="./logo/clintslogo6.svg" alt=""></li>
                    <li><img src="./logo/clintslogo7.svg" alt=""></li>
                </ul>
            </div>
        </div>
    </section>
    <!-- Clients section end -->
     
    <!-- Clients section end -->

</body>
</html>
